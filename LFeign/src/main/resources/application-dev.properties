###########################################开发配置###########################################
###端口
server.port=4444
###项目名称
server.servlet.context-path=/feign


#配置
eureka.client.serviceUrl.defaultZone=http://localhost:1111/EurekeServer/eureka/
spring.application.name=feign-server

feign.hystrix.enabled=true



###mysql驱动配置信息
spring.datasource.url=jdbc:mysql://192.168.179.191:3306/test?useUnicode=true&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 连接池的配置信息
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20


###redis
spring.redis.database=2
spring.redis.host=192.168.179.191
spring.redis.password=123456
spring.redis.port=6379

# 连接超时时间 单位 ms（毫秒）
spring.redis.timeout=20000
spring.redis.jedis.pool.max-idle=150
#连接池中的最小空闲连接，默认值也是0。
spring.redis.jedis.pool.min-idle=100
# 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
spring.redis.jedis.pool.max-active=1024
#多长时间检查一次连接池中空闲的连接
spring.redis.pool.maxTotal=150
#当池内没有返回对象时，最大等待时间
spring.redis.jedis.pool.max-wait=7000
#当调用borrowObject方法时，是否进行有效性检查
spring.redis.pool.testOnBorrow=true
#重新连接重试次数
spring.redis.pool.reconnectRetryCount=50
#重连等待时间
spring.redis.pool.reconnectRetryWaittime=7000











